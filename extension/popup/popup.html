<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="popup-header">
      <h1>Click QA</h1>
      <span class="popup-version">v1.0.0</span>
    </div>

    <div class="form-group">
      <label for="webAppUrl">URL do Web App</label>
      <input type="url" id="webAppUrl" placeholder="http://localhost:3001">
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="clickqa-ext-dev-key">
    </div>

    <div class="form-group">
      <label for="userEmail">Seu Email (login no QA)</label>
      <input type="email" id="userEmail" placeholder="voce@clickcannabis.com">
    </div>

    <div class="actions">
      <button id="testBtn" class="btn btn-secondary">Testar</button>
      <button id="saveBtn" class="btn btn-primary">Salvar</button>
    </div>

    <div id="status"></div>

    <div class="popup-footer">
      Abra um chat no ChatGuru e clique em "Importar QA" no header.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
